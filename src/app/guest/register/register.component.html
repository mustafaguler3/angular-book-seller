<div class="container mt-5">
    <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
        <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>

        <form #f="ngForm" (ngSubmit)="f.form.valid && register()">

            <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" 
                id="name" 
                class="form-control"
                [(ngModel)]="user.name" 
                #name="ngModel" 
                required>
                <div class="alert-danger" *ngIf="!name.valid && f.submitted">
                    Full name is required
                </div>
            </div>

            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" 
                id="username" 
                class="form-control" 
                [(ngModel)]="user.username" 
                #username="ngModel"
                required>
                <div class="alert-danger" *ngIf="!username.valid && f.submitted">
                    username is required
                </div>
            </div>

            <div class="form-group">
                <label for="name">Password</label>
                <input type="password" 
                id="password" 
                class="form-control" 
                [(ngModel)]="user.password" 
                #password="ngModel"
                required>
                <div class="alert-danger" *ngIf="!password.valid && f.submitted">
                    password is required
                </div>
            </div>

            <button class="btn btn-success w-10 mt-3" type="submit">Sign Up</button>


        </form>

        <a routerLink="/login" class="btn btn-link" style="color:darkgray;">I have an account</a>
    </div>
</div>
