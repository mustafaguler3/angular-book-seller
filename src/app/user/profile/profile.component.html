<div class="container">
    <div class="pt-5">
        <div class="card">
            <div class="card-header">
                <h3>All Purchased Items</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Price</th>
                            <th scope="col">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of purchaseItemList; index as ind">
                            <td scope="row">{{ ind + 1 }}</td>
                            <td>{{ item.title }}</td>
                            <td>{{ item.price | currency: "USD" }}</td>
                            <td>{{ item.purchaseTime | date: "medium" }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
